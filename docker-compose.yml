services:
  nginx:
    container_name: nginx-container
    build: docker/nginx
    ports:
      - 80:80
    volumes:
      - ./:/app
    restart: always
    depends_on:
      php:
        condition: service_started
      pgsql:
        condition: service_healthy
    networks:
      - app-network
    env_file:
      - .env
  
  php:
    container_name: php-fpm-container
    build: docker/php-fpm
    restart: always
    volumes:
      - ./:/app
    networks:
      - app-network
    env_file:
      - .env

  pgsql:
    image: postgres
    container_name: postgresdb_container
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data:/data
      - pgsql-database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d yii2advanced -U yii2advanced"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
    networks:
      - app-network

volumes:
  pgsql-database:

networks:
  app-network:
    name: yii2-network